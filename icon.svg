<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#302b63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon Gradient for accents -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Background Container -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="190" stroke="url(#neonGrad)" stroke-width="8" fill="none" opacity="0.3"/>
  <circle cx="256" cy="256" r="170" stroke="url(#neonGrad)" stroke-width="4" fill="none" opacity="0.2" stroke-dasharray="20,15"/>

  <!-- The Eye Shape -->
  <g filter="url(#glow)">
      <path d="M256 136 C 366 136, 446 226, 466 256 C 446 286, 366 376, 256 376 C 146 376, 66 286, 46 256 C 66 226, 146 136, 256 136 Z" 
            fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Iris/Pupil -->
      <circle cx="256" cy="256" r="60" fill="url(#neonGrad)" stroke="#ffffff" stroke-width="4"/>
      <circle cx="256" cy="256" r="25" fill="#0f0c29"/>
      
      <!-- Glint -->
      <circle cx="275" cy="235" r="8" fill="white" opacity="0.9"/>
  </g>
</svg>